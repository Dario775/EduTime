name: edutime
description: "EduTime - Smart Educational Time Management App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.0.0
  equatable: ^2.0.7

  # Dependency Injection
  get_it: ^8.0.2
  injectable: ^2.5.0

  # Local Database
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.1
  firebase_messaging: ^15.1.6

  # Networking
  dio: ^5.7.0
  connectivity_plus: ^6.1.1

  # Functional Programming
  dartz: ^0.10.1

  # Routing
  go_router: ^14.6.3

  # Utilities
  intl: ^0.19.0
  uuid: ^4.5.1
  shared_preferences: ^2.3.4
  path_provider: ^2.1.5

  # UI Components
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.16
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  lottie: ^3.2.0

  # Notifications
  flutter_local_notifications: ^18.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Integration Testing
  integration_test:
    sdk: flutter

  # Code Generation
  build_runner: ^2.4.14
  injectable_generator: ^2.6.2
  isar_generator: ^3.1.0+1

  # Linting
  flutter_lints: ^5.0.0

  # Testing
  bloc_test: ^9.1.7
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

