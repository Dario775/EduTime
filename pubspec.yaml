name: edutime
description: "EduTime - Smart Educational Time Management App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # Navigation
  go_router: ^14.6.3

  # Local Storage
  shared_preferences: ^2.3.4

  # Notifications
  flutter_local_notifications: ^18.0.1
  device_apps: ^2.2.0  # Para listar apps instaladas
  usage_stats: ^1.1.0  # Para monitorear uso de apps

  # Charts
  fl_chart: ^0.69.2

  # Utilities
  intl: ^0.19.0

  # UI Components
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
